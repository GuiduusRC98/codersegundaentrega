<!DOCTYPE html>
<html lang="es">

<head> <!-- lo que esta en meta lo ve solo el navegador -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADEP</title> <!-- titulo de la pagina web (pestaña) -->
    <link rel="stylesheet" href="../css/style.css"> <!-- para vincular nuestro html con el css -->
</head>
<body id="cuerpo_login">
    <div class="container">
        <div class="login-general">
            <img class="login-logo" src="../imagenes/cadep_logo.png" alt="logo cadep">
            <h1>Iniciar sesion</h1>
            <form>
                <!-- correo electornico -->
                <label for="correo electornico">Correo electronico</label>
                <input type="mail" placeholder="Ingrese su correo electronico">
                <!-- contraseña -->
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña">

                <input type="submit" value="Login">

                <a href="#">Olvide mi contraseña</a><br>
                <a href="#">No tengo cuenta</a><br><br>
                <a href="../index.html">« Volver</a>
            </form>
        </div>
    </div>
</body>

</html>
